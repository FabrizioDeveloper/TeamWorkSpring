<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>	

		<meta charset="UTF-8"></meta>
		<title>Trabajadores</title>

		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" align="center">
						<a 	style = "border-bottom-color: green" th:href = "@{/trabajador/irBuscar}" id = "src-row"
							type = "button" class = "btn btn-primary btn-md left-block">
							<span class = "glyphicon glyphicon-search"></span> Buscar Trabajador
						</a>						
						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">NOMBRE DE USUARIO</th>
									<th class="text-center">CORREO</th>
									<th class="text-center">SEXO</th>
									<th class="text-center">RUC</th>
									<th class="text-center">DESCRIPCION</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="tra: ${listaTrabajadores}">
									<td th:text="${tra.idTrabajador}"></td>
									<td th:text="${tra.usuario.cuentaUsuario}"></td>
									<td th:text="${tra.usuario.correoUsuario}"></td>
									<td th:text="${tra.usuario.sexo}"></td>
									<td th:text="${tra.ruc}"></td>
									<td th:text="${tra.descripcionTrabajador}"></td>
								</tr>							
							</tbody>
						</table>
						
					</div>
				</div>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</form>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
